<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Based Traffic Light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container text-center flex-grow-1 d-flex flex-column align-items-center justify-content-center mt-5">
        <h1>Rule Based Traffic Light</h1>
        <div class="traffic-light mx-auto mt-5">
            <div id="greenLight" class="light green"></div>
            <div id="yellowLight" class="light yellow"></div>
            <div id="redLight" class="light red active">1</div>
        </div>
    </div>

    <footer class="mt-5 text-center d-flex justify-content-center align-items-center">
        <p>&copy; Joaquin Cuenca | Rule-Based Traffic Light</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
